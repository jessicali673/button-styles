<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <nav>
    <ul class="btn-normal">
      <div id="btn">
        <a class="btn" href="#">Primary button</a>
      </div>

      <div id="btn-subtle">
        <a class="btn-subtle" href="#">Subtle button</a>
      </div>

      <div id="btn-ghost">
        <a class="btn-ghost" href="#">Ghost button</a>
      </div>

      <div id="btn-warning">
        <a class="btn-warning" href="#">Warning button</a>
      </div>
    </ul>
  </nav>

  <nav>
    <ul class="btn-small">
      <div id="btn">
        <a class="btn" href="#">Primary button small</a>
      </div>

      <div id="btn-subtle">
        <a class="btn-subtle" href="#">Subtle button small</a>
      </div>

      <div id="btn-ghost">
        <a class="btn-ghost" href="#">Ghost button small</a>
      </div>

      <div id="btn-warning">
        <a class="btn-warning" href="#">Warning button small</a>
      </div>
    </ul>
  </nav>

  <nav>
    <ul class="btn-big">
      <div id="btn">
        <a class="btn" href="#">Primary button big</a>
      </div>

      <div id="btn-subtle">
        <a class="btn-subtle" href="#">Subtle button big</a>
      </div>

      <div id="btn-ghost">
        <a class="btn-ghost" href="#">Ghost button big</a>
      </div>

      <div id="btn-warning">
        <a class="btn-warning" href="#">Warning button big</a>
      </div>
    </ul>
  </nav>

</body>
</html>
